<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="calc-1">
            <div class="title">Kalkulator</div>
            <input type="text" class="calc-2" value="0" disabled>
            <div class="calc-3">
                <div class="row">
                    <button class="clear ac">AC</button><button class="percentage">%</button><button class="operator"
                        value="/">/</button>
                </div>
                <div class="row">
                    <button class="number" value="7">7</button><button class="number" value="8">8</button><button
                        class="number" value="9">9</button><button class="operator" value="*">*</button>
                </div>
                <div class="row">
                    <button class="number" value="4">4</button><button class="number" value="5">5</button><button
                        class="number" value="6">6</button><button class="operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">1</button><button class="number" value="2">2</button><button
                        class="number" value="3">3</button><button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero" value="0">0</button><button class="decimal" value=".">.</button><button
                        class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
